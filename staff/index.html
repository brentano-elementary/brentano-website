<script>

    function format_email(email){
        if (email)
            return "<a href='mailto:" + email + "'>" + email + "</a>";
        else
            return "";
    }

    $(function() {
        CsvToHtmlTable.init({
            csv_path: '/documents/brentano-staff-2022-23.csv', 
            element: 'staff_all',
            csv_options: {separator: ',', delimiter: '"'},
            datatables_options: {
                "paging": false, 
                "aaSorting": [ [2,'asc'] ],
                "bInfo": false,
                "bPaginate": false,
                "bFilter": false
            },
            custom_formatting: [[3, format_email]]
        });
    });
</script>
