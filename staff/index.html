<h1>Staff Directory</h1>
<div class="row">
    <div class="col-sm-8">
        <p>Brentano's strength is our teachers. They are motivated, collaborative, and always learning.</p>

        <h4>Pre-K &mdash; 2nd grade</h4>
        <div id='staff_lower'></div>

        <h4>3rd &mdash; 8th grade</h4>
        <div id='staff_upper'></div>

        <h4>Enrichment</h4>
        <div id='staff_support'></div>

        <h4>Administrative</h4>
        <div id='staff_admin'></div>

    </div>

</div>

<script src="/js/jquery.dataTables.min.js"></script>
<script src="/js/jquery.dataTables.sorting.js"></script>
<script src="/js/dataTables.bootstrap.js"></script>
<script src="/js/jquery.csv.min.js"></script>
<script src='/js/csv_to_html_table.js'></script>
<script>

    function format_email(email){
        if (email)
            return "<a href='mailto:" + email + "'>" + email + "</a>";
        else
            return "";
    }

    $(function() {
        CsvToHtmlTable.init({
            csv_path: '/documents/brentano-staff-lower.csv', 
            element: 'staff_lower',
            csv_options: {separator: ',', delimiter: '"'},
            datatables_options: {
                "paging": false, 
                "aaSorting": [ [2,'asc'] ],
                "bInfo": false,
                "bPaginate": false,
                "bFilter": false
            },
            custom_formatting: [[3, format_email]]
        });

        CsvToHtmlTable.init({
            csv_path: '/documents/brentano-staff-upper.csv', 
            element: 'staff_upper',
            csv_options: {separator: ',', delimiter: '"'},
            datatables_options: {
                "paging": false, 
                "aaSorting": [ [2,'asc'] ],
                "bInfo": false,
                "bPaginate": false,
                "bFilter": false
            },
            custom_formatting: [[3, format_email]]
        });

        CsvToHtmlTable.init({
            csv_path: '/documents/brentano-staff-support.csv', 
            element: 'staff_support',
            csv_options: {separator: ',', delimiter: '"'},
            datatables_options: {
                "paging": false, 
                "aaSorting": [ [2,'asc'] ],
                "bInfo": false,
                "bPaginate": false,
                "bFilter": false
            },
            custom_formatting: [[3, format_email]]
        });

        CsvToHtmlTable.init({
            csv_path: '/documents/brentano-staff-admin.csv', 
            element: 'staff_admin',
            csv_options: {separator: ',', delimiter: '"'},
            datatables_options: {
                "paging": false, 
                "aaSorting": [ [0,'asc'] ],
                "bInfo": false,
                "bPaginate": false,
                "bFilter": false
            },
            custom_formatting: [[2, format_email]]
        });
    });
</script>
